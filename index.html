<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>REGISTRATION</h1>
        <p class="form_p">FORM</p>

    <form action="" id="registration">
        <input type="text" id="number" class="required" placeholder="NAME" title="Enter your name">
        <input type="tel" id="phone" class="required" placeholder="PHONE" title="Enter your phone number">
        <input name="email" type="email" id="email" class="required" placeholder="EMAIL" >
        <input name='password' type="password" id="password" class="required" placeholder="PASSWORD">
        <input name='confirm_password' type="password" id="confirm_password" class="required" placeholder="CONFIRM PASSWORD">
        <button class="submit" id="submit">SUBMIT</button>
    </form>

</div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
